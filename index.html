<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact form</title>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header class="logo">
      <div class="logo-img"><img src="img/logo.png" alt="logo"></div>
    </header>
    <div class="forms">
       <section class="col">
          <div class="register-form">
             <h1>Register Form</h1>
             <div class="shadow">
             <div class="form">
                <form action="">
<!--               <div class="icon-pswd"><span class="pipe">| </span><input type="text" placeholder="Password"></div>-->
                   <div class="form-input"><input type="text" name="reg-username" class="user" placeholder="Username" required></div>
                   <div class="form-input"><input type="password" name="reg-pswd" class="pswd" placeholder="Password" required></div>
                   <div class="form-input"><input type="password" name="reg-conf-pswd" class="pswd" placeholder="Confirm Password" required></div>
                   <div class="form-input"><input type="email" name="reg-email" class="email" placeholder="Email" required></div>
                   <div class="form-input">
                   <input list="location" name="reg-location" class="location" placeholder="Your Location" required>
                   <datalist id="location">
                      <option value="Europe">
                      <option value="Asia">
                      <option value="Africa">
                   </datalist>
                   </div>
                   <div class="form-input-checkbox">
                      <input type="checkbox" name="reg-terms" id="terms" class="input-checkbox" value="true" hidden required>
                      <label for="terms" class="label-checkbox">
                         <span class="square-checkbox"></span>
                         <p>I have read and accept the terms of use.</p>
                      </label>
                   </div>
                   <input type="submit" value="Sign up" class="btn-big">
                </form>
             </div>
             </div>
          </div>
          
          <div class="send-email">
             <h1>Send Email</h1>
             <div class="shadow">
             <div class="form">
                <form action="">
                   <div class="form-input"><input type="text" name="send-username" class="user" placeholder="Your Name" required></div>
                   <div class="form-input"><input type="email" name="send-email" class="email" placeholder="Your Email" required></div>
                   <textarea name="nazwa" cols="" rows="10">Type your message ...</textarea>
                  
                   <div class="form-input-checkbox">
                      <input type="checkbox" name="send-copy" id="copy" class="input-checkbox" value="true" hidden required>
                      <label for="copy" class="label-checkbox">
                         <span class="square-checkbox"></span>
                         <p>Send a copy to my Email</p>
                      </label>
                   </div>
                   <input type="submit" value="Send Email" class="btn-big">
                </form>
             </div>
             </div>
          </div>
       </section>
       
       <section class="col">
          <div class="sign-in-form">
             <h1>Sign In Form</h1>
             <div class="shadow">
             <div class="form">
                <form action="">
                   <div class="form-input"><input type="text" name="sign-in-username" class="user" placeholder="Username" required></div>
                   <div class="form-input"><input type="password" name="sign-in-email" class="pswd" placeholder="Password" required></div>
                   <div class="form-input-checkbox">
                      <input type="checkbox" name="sign-in-remember" id="remember" class="input-checkbox" value="true" hidden required>
                      <label for="remember" class="label-checkbox">
                         <span class="square-checkbox"></span>
                         <p>Remember me</p>
                      </label>
                   </div>
                   <input type="submit" value="Send Email" class="btn-big">
                </form>
             </div>
             </div>
          </div>
          
          <div class="recover-form">
             <h1>Recover Form</h1>
             <div class="shadow">
             <div class="form">
                <form action="">
                   <div class="form-input"><input type="email" name="recover-email" class="email" placeholder="Enter your Email" required></div>
                   <div class="form-input"><input type="tel" name="recover-tel" class="phone" placeholder="Enter your Phone number" required></div>

                   <input type="submit" value="Send Email" class="btn-big">
                   <button class="btn-big btn-done" disabled>Done</button>
                </form>
             </div>
             </div>
          </div>
          
          <div class="subscribe-form">
             <h1>Subscribe Form</h1>
             <div class="shadow">
             <div class="form">
                <form action="">
                   <div class="form-input"><input type="email" name="subscribe-email" class="email" placeholder="Enter your Email" required></div>
                   <input type="submit" value="Subscribe" class="btn-big">
                   <input type="submit" value="No, Thanks" class="btn-big btn-red">
                </form>
             </div>
             </div>
          </div>
          <div class="logo-bottom-img"><img src="img/logo-bottom.png" alt="logo"></div>
       </section>
    </div>
     
  </div>
   
</body>
</html>
